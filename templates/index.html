{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" data-ng-app="app.dashboard">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>49 Adv Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "bootstrap/dist/css/bootstrap.css" %}' rel="stylesheet">
    <link href='{% static "components-font-awesome/css/font-awesome.css" %}' rel="stylesheet">
    <link href='{% static "css/dashboard.css" %}' rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {% verbatim %}

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">49 Adv Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" data-ng-controller="DeparturesController as depCtrl">

            <div class="col-sm-12 main">


                <h2 class="sub-header">
                    <img src="/static/img/dlr.svg" type="image/svg+xml"  style="vertical-align: text-bottom;" width="45"/>
                    East India Electronic Passenger Locomotive Departures Board
                    <span class="pull-right" us-spinner spinner-key="departuresSpinner"></span>
                </h2>

            </div>

            <div class="col-xs-12 col-sm-12 col-md-6">

                <div class="row">

                    <div class="col-xs-12">
                        <h3>Westbound</h3>
                    </div>

                    <div data-ng-repeat-start="train in depCtrl.departuresWest" class="col-xs-6 col-sm-5 col-md-5">
                        <div style="line-height: 50px; font-size: 1.4em;">{{ train.destination }}</div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3">
                        <span style="line-height: 50px; font-size: 1.4em;" am-time-ago="train.eta"></span>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4" data-ng-repeat-end>
                        <div data-ng-repeat="(username, code) in train.willHeMakeIt">
                            <div class="pull-right img-circle text-center" style="padding-top: 10px; font-size: 1.7em; color:#fff; line-height: 50px; margin: 4px 4px; height: 50px; width:50px;" background-image ="//graph.facebook.com/{{username}}/picture?width=50">
                                <i data-ng-class="{'will-make-it fa-thumbs-up': depCtrl.willMakeIt(code), 'might-make-it fa-rocket': depCtrl.mightMakeIt(code), 'wont-make-it fa-thumbs-down': depCtrl.wontMakeIt(code)}" class="fa"></i>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">

                <div class="row">

                    <div class="col-xs-12">
                        <h3>Eastbound</h3>
                    </div>

                    <div data-ng-repeat-start="train in depCtrl.departuresEast" class="col-xs-6 col-sm-5 col-md-5">
                        <div style="line-height: 50px; font-size: 1.4em;">{{ train.destination }}</div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3">
                        <span style="line-height: 50px; font-size: 1.4em;" am-time-ago="train.eta"></span>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4" data-ng-repeat-end>
                        <div data-ng-repeat="(username, code) in train.willHeMakeIt">
                            <div class="pull-right img-circle text-center" style="padding-top: 10px; font-size: 1.7em; color:#fff; line-height: 50px; margin: 4px 4px; height: 50px; width:50px;" background-image ="//graph.facebook.com/{{username}}/picture?width=50">
                                <i data-ng-class="{'will-make-it fa-thumbs-up': depCtrl.willMakeIt(code), 'might-make-it fa-rocket': depCtrl.mightMakeIt(code), 'wont-make-it fa-thumbs-down': depCtrl.wontMakeIt(code)}" class="fa"></i>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

        </div>
    </div>

    {% endverbatim %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'underscore/underscore.js' %}"></script>
    <script type="text/javascript" src="{% static 'holderjs/holder.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular/angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'moment/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'moment-timezone/moment-timezone.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular-moment/angular-moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'spin.js/spin.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular-spinner/angular-spinner.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/departures.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/back-img.directive.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/departures.ctrl.js' %}"></script>

</body>
</html>
