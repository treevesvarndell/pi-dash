{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" data-ng-app="app.dashboard">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="refresh" content="600">
    <link rel="icon" href="../../favicon.ico">

    <title>49 Adv Dashboard</title>

    <!-- Bootstrap core CSS -->
    {% block css %}
    <link href='{% static "bootstrap/dist/css/bootstrap.css" %}' rel="stylesheet">
    <link href='{% static "components-font-awesome/css/font-awesome.css" %}' rel="stylesheet">
    <link href='{% static "angular-toggle-switch/angular-toggle-switch.css" %}' rel="stylesheet">
    <link href='{% static "css/dashboard.css" %}' rel="stylesheet">
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">49 Adv Dashboard</a>
        </div>
        {% verbatim %}
        <ul data-ng-controller="ClockCtrl as clockCtrl" class="hidden-xs nav navbar-nav navbar-right">
            <li><a style="font-size:18px;">{{ clockCtrl.clock | date:'medium'}}</a></li>
        </ul>
        {% endverbatim %}
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

{% block scripts %}
    <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular/angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'rxjs/dist/rx.all.js' %}"></script>
    <script type="text/javascript" src="{% static 'moment/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'moment-timezone/moment-timezone.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular-moment/angular-moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular-toggle-switch/angular-toggle-switch.js' %}"></script>
    <script type="text/javascript" src="{% static 'rx-angular/dist/rx.angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/clock.ctrl.js' %}"></script>
{% endblock %}
</body>
</html>
